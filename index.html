<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/images/favicon.ico" type="image/x-icon">

<body>

            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="src/images/images/search.png"></button>
        </div>
        <div class="error">
            
        </div>
        <div class="weather">
            <img src="src/images/images/rain.png" class="weather-icon">
            <h1 class="temp">23Â°c</h1>
            <h2 class="city">Lajeado, Br</h2>

                <div class="col">
                    <img src="src/images/images/humidity.png">
                    <div>
                        <p class="humidity">92%</p>

<script src="src/javascript/main.js"></script>
